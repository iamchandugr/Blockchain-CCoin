<!DOCTYPE html>
<html >
<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	  <style>
	  table { 
    table-layout:fixed;
}
#blocks {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#blocks td, #blocks th {
  border: 1px solid #ddd;
  padding: 8px;
  overflow: hidden; 
  text-overflow: ellipsis; 
  word-wrap: break-word;
}

#blocks tr:nth-child(even){background-color: #f2f2f2;}

#blocks tr:hover {background-color: #ddd;}

#blocks th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: center;
  background-color: #4CAF50;
  color: white;
}
.wrapper {
    text-align: center;
}

.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
  cursor: pointer;
}

.button1 {
  background-color: white; 
  color: black; 
  border: 2px solid #4CAF50;
}

.button1:hover {
  background-color: #4CAF50;
  color: white;
}
</style>
<script>
function Ask_Redirect() {
    var ask = window.confirm("Are you sure you do another transaction?");
    if (ask) {

        window.location.href = "http://localhost:{{port}}/";

    }
}
</script>
<body background-image: {{ url_for('static', filename='images/background.jpg') }}>
	<table id="blocks">
			
			<tr>
					<th>Block Number</th>
					<th>Nounce</th>
					<th>Time</th>
					<th>Transaction</th>
					<th>Previous Hash</th>
			</tr>
			{% for key, value in result.items() %}
			
       		<tr>
			{% for keyOne, valueOne in value.items() %}
        	<!--<th> {{ keyOne }} </th>-->
        	<td> {{ valueOne }} </td>
    		
		   {% endfor %}
		</tr>
		{% endfor %}
		
	</table>
	<div class="wrapper">
	<center><button onclick="Ask_Redirect()" id="myButton" class="button button1" >Another Transaction</button>
    </div>
</div>
  
  
</body>
</html>
